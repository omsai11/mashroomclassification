<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      .form-select:hover{
        outline: none;
        border-color:red;
        box-shadow: 0 0 20px red;
      }
      .form-select:focus{
        background-color: lightpink;
      }
    </style>
</head>
<body  style="background-color:#1F2833">
  <nav class="navbar bg-body-tertiary bg-dark mb-4" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mushroom Classifier</span>
    </div>
  </nav>
  <div class="container ">
    <form action="\" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;">Cap-Shape</label>
            <select id="capshape" name="capshape" class="form-select ">
              <option selected></option>
              <option>bell-b</option>
              <option>conical-c</option>
              <option>convex-x</option>
              <option>flat-f</option>
              <option>knobbed-k</option>
              <option>sunken-s</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;" >Cap-Surface</label>
            <select id="capsurface" name="capsurface" class="form-select">
              <option selected></option>
              <option>fibrous-f</option>
              <option>grooves-g</option>
              <option>scaly-y</option>
              <option>smooth-s</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;">Cap-Color</label>
            <select id="capcolor" name="capcolor" class="form-select">
              <option selected></option>
              <option>brown-n</option>
              <option>buff-b</option>
              <option>cinnamon-c</option>
              <option>gray-g</option>
              <option>green-r</option>
              <option>pink-p</option>
              <option>purple-u</option>
              <option>red-e</option>
              <option>white-w</option>
              <option>yellow-y</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;">Odor</label>
            <select id="odor" name="odor" class="form-select">
              <option selected></option>
              <option>almond-a</option>
              <option>anise-i</option>
              <option>creasote-c</option>
              <option>fishy-y</option>
              <option>foul-f</option>
              <option>musty-m</option>
              <option>none-n</option>
              <option>pungent-p</option>
              <option>spicy-s</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;">Gill-Spacing</label>
            <select id="gillspacing" name="gillspacing" class="form-select">
              <option selected></option>
              <option>close-c</option>
              <option>crowded-w</option>
              <option>distant-d</option>
            </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label" style="color: white;">Gill-Size</label>
          <select id="gillsize" name="gillsize" class="form-select">
            <option selected></option>
            <option>broad-b</option>
            <option>narrow-n</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label" style="color: white;">Gill-Color</label>
            <select id="gillcolor" name="gillcolor" class="form-select">
              <option selected></option>
              <option>black-k</option>
              <option>brown-n</option>
              <option>buff-b</option>
              <option>chocolate-h</option>
              <option>gray-g</option>
              <option>green-r</option>
              <option>orange-o</option>
              <option>pink-p</option>
              <option>purple-u</option>
              <option>red-e</option>
              <option>white-w</option>
              <option>yellow-y</option>
            </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="color: white;">Classify</button>
        </div>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
